    <!-- HEADER -->
    <header id="main-header" class="py-2 bg-primary text-white">

                <div class="col-md-6">
                    <h1>
                        <i class="fa fa-user"> Edit Profile</i>
                    </h1>
                </div>
            </div>
        </div>

    <!-- ACTION -->
    <section id="action" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row text-white">
                <div class="col-md-3 mr-auto">
                    <a href="users.html" class="btn btn-primary btn-block">
                        <i class="fa fa-arrow-left"></i> Back To Dashboard

                <div class="col-md-3">

                        <i class="fa fa-lock"></i> Change Password

                </div>
                <div class="col-md-3">
                    <a class="btn btn-danger btn-block">
                        <i class="fa fa-remove"></i> Delete Account
                    </a>
                </div>
            </div>
        </div>
    </section>
    <!-- USER -->
    <section id="user">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit User</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="">Title</label>
                                    <input type="text" class="form-control" value="Nguyen Cong Duc">
                                </div>
                                <div class="form-group">
                                    <label for="">Email</label>
                                    <input type="email" class="form-control" value="nguyencongduc13195@gmail.com">

                                    <label>Bio</label>
                                    <textarea class="form-control" name="editor1">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Pariatur deserunt nisi natus enim, similique porro quisquam harum aspernatur quas officiis culpa, voluptatum obcaecati accusamus recusandae rerum consequuntur cupiditate, voluptatibus magni.</textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <img src="img/avatar.png" class="img-fluid" alt="">
                    <button type="button" class="btn btn-success btn-block mt-2">Edit Image</button>
                    <button type="button" class="btn btn-danger btn-block">Remove Image</button>
                </div>
            </div>
        </div>

    <div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Input Password">
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control" placeholder="Input Confirm Password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
