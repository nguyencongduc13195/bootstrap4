                    <li class="nav-item px-2">

                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown mr-3">

    <!-- HEADER -->
    <header id="main-header" class="py-2 bg-primary text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>
                        Post One
                    </h1>
                </div>
            </div>
        </div>
    </header>
    <!-- ACTION -->
    <section id="action" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row text-white">
                <div class="col-md-3 mr-auto">
                    <a href="posts.html" class="btn btn-primary btn-block">
                        <i class="fa fa-arrow-left"></i> Back To Dashboard
                    </a>
                </div>
                <div class="col-md-3">
                    <a class="btn btn-success btn-block">
                        <i class="fa fa-check"></i> Save Changes
                    </a>
                </div>
                <div class="col-md-3">
                    <a class="btn btn-danger btn-block">
                        <i class="fa fa-re"></i> Delete Post
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- POSTS -->
    <section id="posts">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit Post</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="">Title</label>
                                    <input type="text" class="form-control" value="Post One">
                                </div>
                                <div class="form-group">
                                    <label>Category</label>
                                    <select class="form-control">
                                        <option value="">Please Choice Option</option>
                                        <option value="" selected>Web Development</option>
                                        <option value="">Tech Gadgets</option>
                                        <option value="">Business</option>
                                        <option value="">Health & Wellness</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Image Upload</label>
                                    <input type="file" class="form-control-file">
                                    <small class="form-text text-muted">Max size 3Mb</small>
                                </div>
                                <div class="form-group">
                                    <label>Body</label>
                                    <textarea class="form-control" name="editor1">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Pariatur deserunt nisi natus enim, similique porro quisquam harum aspernatur quas officiis culpa, voluptatum obcaecati accusamus recusandae rerum consequuntur cupiditate, voluptatibus magni.</textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="lead text-center">Copyright &copy; 2018</div>
                </div>
            </div>
        </div>
